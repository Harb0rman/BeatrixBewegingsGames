<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modal-score-text">Game over!</p>
            <p id="modal-score">Je hebt <span id="modal-score-value">0</span> appel(s) opgegeten</p>
            <button id="modal-retry-btn">Opnieuw proberen</button>
        </div>
    </div>

    <header>
        <h1>Snake</h1>
    </header>
    <div class="container">
        <a href="index.html" class="back-button">Terug naar Hoofdpagina</a>
        <div class="instruction">
            <h2>Instructies</h2>
            <p><span>&#8595;</span> om naar onder te gaan</p>
            <p><span>&#8593;</span> om naar boven te gaan</p>
            <p><span>&#8592;</span> om naar links te gaan</p>
            <p><span>&#8594;</span> om naar rechts te gaan</p>
            <p><b>klik op 1 van de pijlen om de slang te laten verschijnen en te starten</b></p>
        </div>
        <div class="canvas-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        <div id="score" class="score-container">Score: <span id="score-value">0</span></div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
